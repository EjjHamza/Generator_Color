<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Generator bg color</title>
    <style>
        .preview{
            
            height: 250px;
        }
        .res{
            background: rgb(19, 141, 255);
            padding: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            border-radius:5px;
        }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1 class="text-center mt-3">Preview</h1>
        <div class=" my-4 preview bg-dark" :style="{backgroundImage:'linear-gradient('+ direction +','+Fcolor+','+Scolor+')'}">
            
        </div>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" v-model="direction" placeholder="Enter product direction" />
          </div>
          <div class="form-group">
            <input
              type="text" class="form-control" v-model="Fcolor" placeholder="Enter first color" />
          </div>
          <div class="form-group">
            <input
              type="text" class="form-control" v-model="Scolor" placeholder="Enter second color" />
          </div>
        </form>
        <div class="row align-items-center mt-5">
            <div class=" col-md-3 ">
                <span class="font-weight-bold" >css code:</span>
            </div>
            <div class="col-md-9 col-sm-12 ">
               <span class="res">
                    background-image: linear-gradient({{direction}}, {{Fcolor}}, {{Scolor}})
               </span>
            </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                val: 'background-image: linear-gradient(direction, color-stop1, color-stop2);',
                direction: 'to right',
                Fcolor: '',
                Scolor: ''
            },
        }) 
    </script>
  </body>
</html>
